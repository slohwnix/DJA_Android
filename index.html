<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Appstore</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="webapp" src="https://faithful-sincerely-arachnid.ngrok-free.app/" title="Web App"></iframe>

    <script>
        const url = "https://faithful-sincerely-arachnid.ngrok-free.app/";

        async function fetchWithNoCORS() {
            try {
                // Envoie une requête en mode no-cors
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "ngrok-skip-browser-warning": "true"
                    },
                    mode: "no-cors" // Mode no-cors
                });

                // Note : Avec no-cors, la réponse sera opaque et inaccessible
                console.log("Requête envoyée (mode no-cors). Réponse inaccessible directement.");
            } catch (error) {
                console.error("Erreur lors de la connexion (mode no-cors) :", error);
            }
        }

        fetchWithNoCORS();
    </script>
</body>
</html>
