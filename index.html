<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ appstore</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="webapp" src="https://faithful-sincerely-arachnid.ngrok-free.app/" title="Web App"></iframe>

    <script>
        const url = "https://faithful-sincerely-arachnid.ngrok-free.app/";

        async function fetchAndStoreCookies() {
            try {
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "ngrok-skip-browser-warning": "true"
                    },
                    credentials: 'include' 
                });

                if (response.ok) {
                    console.log("Requête envoyée avec succès. Cookies possiblement définis par le serveur.");
                    storeAllCookies();
                } else {
                    console.log("Erreur lors de la requête.");
                }
            } catch (error) {
                console.error("Erreur de connexion:", error);
            }
        }

        function storeAllCookies() {
            const allCookies = document.cookie;
            console.log("Tous les cookies:", allCookies);

            localStorage.setItem('savedCookies', allCookies);
            console.log("Cookies sauvegardés");
        }

        fetchAndStoreCookies();
    </script>
</body>
</html>
